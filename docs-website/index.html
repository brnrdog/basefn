<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Apply theme immediately to prevent FOUC (Flash of Unstyled Content)
    (function() {
      const theme = localStorage.getItem('basefn-theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basefn UI - Component Documentation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Light theme syntax highlighting */
    [data-theme="light"] .hljs {
      background: #f6f8fa;
      color: #24292f;
    }
    [data-theme="light"] .hljs-comment { color: #6a737d; }
    [data-theme="light"] .hljs-keyword { color: #d73a49; }
    [data-theme="light"] .hljs-string { color: #032f62; }
    [data-theme="light"] .hljs-number { color: #005cc5; }
    [data-theme="light"] .hljs-function { color: #6f42c1; }
    [data-theme="light"] .hljs-variable { color: #e36209; }
    [data-theme="light"] .hljs-title { color: #6f42c1; font-weight: 600; }
    [data-theme="light"] .hljs-params { color: #24292f; }
    [data-theme="light"] .hljs-built_in { color: #005cc5; }
    [data-theme="light"] .hljs-tag { color: #22863a; }
    [data-theme="light"] .hljs-name { color: #22863a; }
    [data-theme="light"] .hljs-attr { color: #6f42c1; }
    [data-theme="light"] .hljs-symbol { color: #005cc5; }
    [data-theme="light"] .hljs-operator { color: #d73a49; }
    [data-theme="light"] .hljs-punctuation { color: #24292f; }
    [data-theme="light"] .hljs-property { color: #005cc5; }
    [data-theme="light"] .hljs-literal { color: #005cc5; }

    /* Dark theme syntax highlighting */
    [data-theme="dark"] .hljs {
      background: #1f2937;
      color: #e6edf3;
    }
    [data-theme="dark"] .hljs-comment { color: #8b949e; }
    [data-theme="dark"] .hljs-keyword { color: #ff7b72; }
    [data-theme="dark"] .hljs-string { color: #a5d6ff; }
    [data-theme="dark"] .hljs-number { color: #79c0ff; }
    [data-theme="dark"] .hljs-function { color: #d2a8ff; }
    [data-theme="dark"] .hljs-variable { color: #ffa657; }
    [data-theme="dark"] .hljs-title { color: #d2a8ff; font-weight: 600; }
    [data-theme="dark"] .hljs-params { color: #e6edf3; }
    [data-theme="dark"] .hljs-built_in { color: #79c0ff; }
    [data-theme="dark"] .hljs-tag { color: #7ee787; }
    [data-theme="dark"] .hljs-name { color: #7ee787; }
    [data-theme="dark"] .hljs-attr { color: #d2a8ff; }
    [data-theme="dark"] .hljs-symbol { color: #79c0ff; }
    [data-theme="dark"] .hljs-operator { color: #ff7b72; }
    [data-theme="dark"] .hljs-punctuation { color: #e6edf3; }
    [data-theme="dark"] .hljs-property { color: #79c0ff; }
    [data-theme="dark"] .hljs-literal { color: #79c0ff; }
  </style>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      min-height: 100vh;
    }

    code, pre {
      font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
    }

    pre {
      margin: 0;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }

    pre code {
      padding: 0;
      background: transparent !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/DocsApp.res.mjs"></script>
</body>
</html>
